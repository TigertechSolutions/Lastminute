<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .container div {
        border: 1px solid rgb(185, 185, 185);
        height: 30em;
        width: 30em;
        margin: 1em;
      }
      iframe {
        width: 30em;
        height: 26.2em;
      }
      img {
        width: 10em;
        height: 8em;
      }
      #topheader{
        display: flex;
        justify-content: center;
      }
      #topheader .navbar-nav li button {
        text-transform: capitalize;
        color: #333;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 1.5em;
        padding: 0.5em;
        transition: background-color 0.2s, color 0.2s;
      }

      li button{
        background: none;
        outline: none;
        border: none;
      }
      li button:hover{
        border-bottom: 5px solid rgb(110, 110, 110);
      }
      li button:focus {
        border-bottom: 5px solid rgb(32, 29, 29);
      }

      #topheader .navbar-nav li.active > a {
        background-color: #333;
        color: #fff;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
      }
      li{
        margin: 2em;
      }
      .container div h3{
        margin-left: 1em;
      }
      hr{
        color: white;
      }
      .footer{
        margin-top: 4em;
        margin-left: 1em;
        color: gray;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
        <!-- https://drive.google.com/uc?export=view&id=1parpmYe3cREpkYdn-uAOEx95MYjElUpp -->
      <img src="https://drive.google.com/uc?export=view&id=1parpmYe3cREpkYdn-uAOEx95MYjElUpp" alt="logo" srcset="" />
      <h1>Lastminute DIP-2023</h1>
    </div>

    <div id="topheader">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <ul class="nav navbar-nav">
              <li><button id="lastmnt">Lastminute</button></li>
              <li><button id="note">Notes</button></li>
              <li><button id="qp">Question paper</button></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <hr>
    <div class="container" id="lastminute">
      <div id="1">
        <h3>Module 1</h3>
        <iframe
          src="https://drive.google.com/file/d/1Wlb9zQ0uvMRuHvluGc0GNBvqyq5wO6sF/preview"
          frameborder="0"
        ></iframe>
      </div>
      <div id="2">
        <h3>Module 2</h3>
        <iframe
          src="https://drive.google.com/file/d/1zo0fdx6aMsb6_ygC3JaI6j3w_M4scWC0/preview"
          frameborder="0"
        ></iframe>
      </div>
      <div id="3">
        <h3>Module 3</h3>
        <iframe
          src="https://drive.google.com/file/d/1strxc1r6ajV2VyUNFkJpfjc7FmYWufWO/preview"
          frameborder="0"
        ></iframe>
      </div>
      <div id="4">
        <h3>Module 4</h3>
        <iframe
          src="https://drive.google.com/file/d/1nqJFcabHKPLdEIrk85LtA2AJ0CHaz1LF/preview"
          frameborder="0"
        ></iframe>
      </div>
      <div id="5">
        <h3>Module 5</h3>
        <iframe
          src="https://drive.google.com/file/d/1xcrhR2I7DeFt3XsYSNSc3Q16Vd-CA-4c/preview"
          frameborder="0"
        ></iframe>
      </div>
    </div>
    <div class="container" id="notes">
        <div id="1">
          <h3>Module 1</h3>
          <iframe
            src="https://drive.google.com/file/d/19AGdVl7onb26KXo8_MNbotI90VSP4xfM/preview"
            frameborder="0"
          ></iframe>
        </div>
    </div>
    <div class="container" id="questionpaper">
        <!-- <div id="1">
          <h3>Module 1</h3>
          <iframe
            src="https://drive.google.com/file/d/19AGdVl7onb26KXo8_MNbotI90VSP4xfM/preview"
            frameborder="0"
          ></iframe>
        </div> -->
        <div>
            <h3>Question Paper will be provided soon.</h3>
        </div>
    </div>
    <div class="footer">
        copyright Â© Tigertech
    </div>



    <script>
        lastminute = document.getElementById('lastminute');
        notes = document.getElementById('notes');
        QuestionPaper = document.getElementById('questionpaper');

        notes.style.display = 'none';
        QuestionPaper.style.display = 'none';


        document.getElementById('lastmnt').addEventListener('focus',()=>{
            notes.style.display = 'none';
            QuestionPaper.style.display = 'none';
            lastminute.style.display = 'flex';
            
        })
        document.getElementById('note').addEventListener('click',()=>{
            lastminute.style.display = 'none';
            QuestionPaper.style.display = 'none';
            notes.style.display = 'flex';
        })
        document.getElementById('qp').addEventListener('click',()=>{    
            lastminute.style.display = 'none';
            notes.style.display = 'none';
            QuestionPaper.style.display = 'flex';
            
        })
        
    </script>
  </body>
</html>
